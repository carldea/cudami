<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">

  <head>
    <title th:text="|#{websites}: #{website} ${website.url}|">Websites: Website http://www.example.de/</title>
  </head>
  <body>
    <section layout:fragment="content" th:object="${website}">

      <div class="row">
        <div class="col-sm-6">
          <h1 th:text="|#{website} *{url}|">Website https://bavarikon.de/</h1>
        </div>
        <div class="col-sm-6">
          <div class="float-right">
            <a class="btn btn-secondary" th:href="@{*{uuid} + '/edit'}" th:text="#{edit}">edit</a>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12">
          <hr/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="container-fluid rows-striped">
            <div class="row">
              <div class="col-md-3"><label th:text="#{id}">ID</label></div>
              <div class="col-md-9"><span th:text="*{uuid}">b7a245fe-da46-4d7d-a8e4-a7ee8f24f840</span></div>
            </div>
            <div class="row">
              <div class="col-md-3"><label th:text="#{url}">URL</label></div>
              <div class="col-md-9"><a th:href="*{url}" th:text="*{url}" target="_blank">http://www.example.de/</a></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row main-content">
        <div class="col-sm-12">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" th:each="locale,iter : ${availableLocales}">
              <a class="nav-link" th:classappend="${iter.index} == 0 ? active" th:href="${'#' + locale}" data-toggle="tab" th:text="${locale.getDisplayName(#locale)}" role="tab">locale</a>
            </li>
          </ul>
          <div class="tab-content">
            <div th:each="locale,iter : ${availableLocales}" th:id="${locale}" class="tab-pane" th:classappend="${iter.index} == 0 ? active">
              <div class="card">
                <div class="card-body bg-light">
                  <div th:replace="fragments/identifiable::renderTeaser(${website}, ${locale})"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-6">
          <h2 th:text="#{webpages}">Webpages</h2>
        </div>
        <div class="col-sm-6">
          <div class="float-right">
            <a class="btn btn-secondary new-button" th:href="@{/webpages/new(parentType=website, parentUuid=*{uuid})}" th:text="#{btn_new}">New</a>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-bordered table-sm table-striped table-hover table-responsive-md">
            <thead>
              <tr>
                <th class="center" th:text="#{label}">Label</th>
                <th class="center" th:text="#{actions}">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="rootPage: *{rootPages}">
                <td>
                  <a th:href="@{'/webpages/' + ${rootPage.uuid}}" th:text="${rootPage.label.getText(defaultLocale)}">Label</a>
                </td>
                <td class="center">
                  <a th:href="@{'/webpages/' + ${rootPage.uuid}}" th:title="#{tooltip_view}"><span class="far fa-eye actionButton"></span></a>
                  <a th:href="@{'/webpages/' + ${rootPage.uuid} + '/edit'}" th:title="#{tooltip_edit}"><span class="fas fa-pencil-alt actionButton"></span></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
