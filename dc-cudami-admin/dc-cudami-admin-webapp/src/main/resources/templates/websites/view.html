<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">

  <head>
    <title th:text="|#{websites}: #{website} ${website.url}|">Websites: Website http://www.example.de/</title>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jqtree/tree.jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/jqtree/jqtree.css}"/>
    <link rel="stylesheet" th:href="@{/css/dzpadmin.css}"/>
  </head>
  <body>
    <section layout:fragment="content" th:object="${website}">

      <div class="row">
        <div class="col-sm-9">
          <b th:text="#{website}">Website</b> <a th:href="*{url}" th:text="*{url}" target="_blank"></a>
        </div>
        <div class="col-sm-3">
          <a class="btn btn-default btn-block"
             th:href="@{*{uuid} + '/edit'}" th:text="#{edit}">edit</a>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <hr/>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-12">
          <div class="container-fluid rows-striped">
            <div class="row">
              <div class="col-md-3"><label th:text="#{id}">ID</label></div>
              <div class="col-md-9"><span th:text="*{uuid}">b7a245fe-da46-4d7d-a8e4-a7ee8f24f840</span></div>
            </div>
            <div class="row">
              <div class="col-md-3"><label th:text="#{url}">URL</label></div>
              <div class="col-md-9"><a th:href="*{url}" th:text="*{url}" target="_blank">http://www.example.de/</a></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-12">
          <ul class="nav nav-tabs">
            <li th:each="locale,iter : ${availableLocales}" th:classappend="${iter.index} == 0 ? active">
              <a th:href="${'#' + locale}" data-toggle="tab" th:text="${locale.getDisplayLanguage(#locale)}">locale</a>
            </li>
          </ul>
          <div class="tab-content">
            <div th:each="locale,iter : ${availableLocales}" class="tab-pane" th:id="${locale}" th:classappend="${iter.index} == 0 ? active">
              <div class="well">
                <div class="row">
                  <div class="col-sm-2">

                  </div>
                  <div class="col-sm-10">
                    <label th:text="*{label.translations[__${iter.index}__].text}">label</label>

                    <div th:if="*{description}" th:insert="cudami/fragments/webpage-to-html :: renderDocument(${website.description.documents.get(locale)})"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-12">
          <h3>
            <span th:text="#{webpages}">root pages</span>
            <a class="btn btn-default pull-right new-button" th:href="@{/webpages/new(websiteUuid=*{uuid})}" th:text="#{btn_new}">New</a>
          </h3>
          <table class="table table-bordered table-condensed table-striped table-hover table-responsive">
            <thead>
              <tr>
                <th class="center" th:text="#{label}">Label</th>
                <th class="center" th:text="#{actions}">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="rootpage: *{rootPages}">
                <td>
                  <a th:href="@{'/webpages/' + ${rootpage.uuid}}" th:text="${rootpage.label.translations[0].text}">Label</a>
                </td>
                <td class="center">
                  <a th:href="@{'/webpages/' + ${rootpage.uuid}}" th:title="#{tooltip_view}"><span class="fa fa-eye actionButton"></span></a>
                  <a th:href="@{'/webpages/' + ${rootpage.uuid} + '/edit'}" th:title="#{tooltip_edit}"><span class="fa fa-pencil actionButton"></span></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row mainContent">
        <div id="tree1" class="col-sm-12" th:attr="data-url=*{uuid + '/sitemap/do?operation=get_nodes'}"></div>
      </div>

    </section>

  <th:block layout:fragment="beforeBodyEnds">
    <script type="text/javascript" th:inline="javascript">
      // <![CDATA[
      $('#tree1').tree({
        dragAndDrop: false,
        autoOpen: true,
        autoEscape: false
      });
      // ]]>
    </script>
  </th:block>
</body>
</html>
