  <head>
    <title th:text="|#{websites}: #{website} ${website.url}|">Websites: Website http://www.example.de/</title>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jqtree/tree.jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/jqtree/jqtree.css}"/>
    <link rel="stylesheet" th:href="@{/css/dzpadmin.css}"/>
  </head>
  <body>
    <section layout:fragment="content" th:object="${website}">

      <div class="row">
        <div class="col-sm-9">
          <b th:text="#{website}">Website</b> <!-- <b thxx:text="${website.title}"/> --> TODO  (<a th:href="${website.url}"><span th:text="${website.url}"/></a>)
        </div>
        <div class="col-sm-3">
          <a class="btn btn-default btn-block"

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <hr/>
        </div>
      </div>

            <div class="row">
              <div class="col-md-3"><label th:text="#{id}">ID</label></div>

            </div>
            <div class="row">
              <div class="col-md-3"><label th:text="#{url}">URL</label></div>
              <div class="col-md-9"><span th:text="*{url}">http://www.example.de/</span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-12">
          <ul class="nav nav-tabs">
            <li th:each="language,iter : ${availableLanguages}" th:classappend="${iter.index} == 0 ? active">

                  <div class="col-sm-10">
                    <label th:text="#{label}">label</label>
                    <p th:text="*{label.translations[__${iter.index}__].text}">label</p>
<!--                    <label xxxth:text="#{description}">description</label>
                    <p xxxth:text="*{description.translations[__${iter.index}__].text}">description</p>-->

          </div>
        </div>
      </div>

      &nbsp;<br/>

      <div class="row mainContent">
        <div id="tree1" class="col-sm-12" th:attr="data-url=${website.uuid + '/sitemap/do?operation=get_nodes'}"></div>
      </div>

    </section>

  <th:block layout:fragment="beforeBodyEnds">

      // <![CDATA[
      $('#tree1').tree({
        dragAndDrop: false,
