<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">

  <head>
    <title th:if="${isNew}" th:text="|#{websites}: #{create_website}|">Websites: Create a new website</title>
    <title th:unless="${isNew}" th:text="|#{websites}: #{edit_website(${website.url})}|">Websites: Edit website http://www.mywebsite.org/</title>
    <link rel=stylesheet th:href="@{/css/thirdparty/prosemirror.css}" />
  </head>
  <body>
    <section layout:fragment="content">
      <form th:object="${website}" th:action="@{#}" method="post" role="form" class="form-horizontal">
        <div class="row mainContent">
          <div th:replace="fragments/feedback-messages :: form"></div>

          <div class="col-sm-8">
            <b th:text="#{website}">Website</b> <!-- <b thxx:text="${website.title}"></b> --> TODO  (<a th:href="${website.url}"><span th:text="${website.url}"/></a>)
          </div>
          <div class="col-sm-4">
            <span class="col-sm-6">
              <button class="btn btn-default btn-block" type="button" th:text="#{abort}"
                      th:onclick="'javascript:document.location.href=getViewUrl(document.location.href);return false;'">
                abort
              </button>
            </span>
            <span class="col-sm-6">
              <button class="btn btn-primary btn-block" type="submit" th:text="#{save}">
                save
              </button>
            </span>
          </div>
        </div>

        <div class="row mainContent">
          <div class="col-sm-12">
            <hr/>
          </div>
        </div>

        <div class="row mainContent">
          <div class="form-group col-sm-12">
            <span class="col-sm-2">
              <label for="id" class="col-sm-1 control-label" th:text="#{id}">ID</label>
              <div class="col-sm-9">
                <input id="id" th:field="*{uuid}" type="text" class="form-control" readonly="readonly" th:placeholder="*{uuid}"/>
              </div>
            </span>
            <span class="col-sm-5">
              <label for="url" class="col-sm-1 control-label" th:text="#{url}">URL</label>
              <div class="col-sm-11" th:classappend="${#fields.hasErrors('url')}? has-error">
                <input id="url" th:field="*{url}" type="text" class="form-control" th:placeholder="#{url_placeholder}" autofocus="autofocus" required/>
                <p th:if="${#fields.hasErrors('url')}" th:errors="*{url}">...</p>
              </div>
            </span>
            <!--<span class="col-sm-5">
              <label for="url" class="col-sm-3 control-label" thxx:text="#{title}">Title</label>
              <div class="col-sm-9" thxx:classappend="${#fields.hasErrors('title')}? has-error">
                <input id="url" thxx:field="*{title}" type="text" class="form-control" thxx:placeholder="#{websiteTitle_placeholder}"/>
                <p thxx:if="${#fields.hasErrors('title')}" thxx:errors="*{title}">...</p>
              </div>
            </span>-->
          </div>
        </div>

        <div class="well">
          <th:block th:if="${isNew}">
            <ul class="nav nav-tabs">
              <li class="active">
                <a th:href="${'#' + defaultLocale}" data-toggle="tab"
                   th:text="${defaultLocale.getDisplayLanguage(#locale)}">default locale</a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" th:id="${defaultLocale}">
                <label th:text="#{label}">label</label>
                <input class="form-control" type="text" th:field="*{label.translations[0].text}" required/>
                <!--                <label xxxth:text="#{description}">description</label>
                                <textarea class="form-control" rows="5" xxxth:field="*{description.translations[0].text}"></textarea>-->
              </div>
            </div>
          </th:block>
          <th:block th:unless="${isNew}">
            <ul class="nav nav-tabs">
              <li th:each="language,iter : ${availableLanguages}" th:classappend="${iter.index} == 0 ? active">
                <a th:href="${'#' + language}" data-toggle="tab"
                   th:text="${language}">locale</a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
            <div class="tab-content">
              <div th:each="language,iter : ${availableLanguages}" class="tab-pane" th:id="${language}" th:classappend="${iter.index} == 0 ? active">
                <label th:text="#{label}">label</label>
                <input class="form-control" type="text" th:field="*{label.translations[__${iter.index}__].text}" required/>
                <!--                <label xxxth:text="#{description}">description</label>
                                <textarea class="form-control" rows="5" xxxth:field="*{description.translations[__${iter.index}__].text}"></textarea>-->
              </div>
            </div>
          </th:block>
          <!--<th:block th:if="*{description != null}">
            <div class="row" th:each="translation, stat : *{description.translations}">
              <div class="col-md-12 col-lg-12">
                <label th:text="#{description}">Abstract</label>
                <div class="form-group form-horizontal"
                     th:classappend="${#fields.hasErrors('*{description}')} ? has-error">
                  <span th:text="${translation.lang}">de</span>
                  <input id="description" type="text" class="form-control" autofocus="autofocus"
                         th:field="*{description.translations[__${stat.index}__].text}"/>
                </div>
              </div>
            </div>
          </th:block>
          <th:block th:unless="*{description != null}">

          </th:block>-->
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <label th:text="#{description}">Abstract</label>
              <div id="editor" style="margin-bottom: 23px"></div>
              
            </div>
          </div>

          <textarea id="content" cols="70" rows="10">{"type":"doc","content":[{"type":"heading","attrs":{"level":3},"content":[{"type":"text","text":"Hello ProseMirror"}]},{"type":"paragraph","content":[{"type":"text","text":"This is editable text. You can focus it and start typing."}]},{"type":"paragraph","content":[{"type":"text","text":"To apply styling, you can select a piece of text and manipulate its styling from the menu. The basic schema supports "},{"type":"text","marks":[{"type":"em"}],"text":"emphasis"},{"type":"text","text":", "},{"type":"text","marks":[{"type":"strong"}],"text":"strong text"},{"type":"text","text":", "},{"type":"text","marks":[{"type":"link","attrs":{"href":"http://marijnhaverbeke.nl/blog","title":null}}],"text":"links"},{"type":"text","text":", "},{"type":"text","marks":[{"type":"code"}],"text":"code font"},{"type":"text","text":", and "},{"type":"image","attrs":{"src":"/img/smiley.png","alt":null,"title":null}},{"type":"text","text":" images."}]},{"type":"paragraph","content":[{"type":"text","text":"Block-level structure can be manipulated with key bindings (try ctrl-shift-2 to create a level 2 heading, or enter in an empty textblock to exit the parent block), or through the menu."}]},{"type":"paragraph","content":[{"type":"text","text":"Try using the “list” item in the menu to wrap this paragraph in a numbered list."}]}]}</textarea>

          <a href="#" onclick="alert(JSON.stringify(window.view.state.doc.toJSON()))">json</a>
          <!-- see https://discuss.prosemirror.net/t/how-exactly-to-use-fromjson/927 -->
          
          <a href="#" onclick="alert(document.querySelector('#content').value)">content</a>
        </div>

      </form>

      <div th:replace="fragments/modals-confirmation :: confirmYesNoDialog"></div>
    </section>

  <th:block layout:fragment="beforeBodyEnds">
    <script th:src="@{/js/thirdparty/prosemirror.js}"></script>
    <script th:src="@{/js/prosemirror-basic.js}"></script>
  </th:block>
</body>

</html>
