<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">

  <head>
    <title th:text="|#{fileresources}: #{file} '${fileresource.filename}'|">Files: File 'image001.jpg'</title>
  </head>
  <body>
    <section layout:fragment="content" th:object="${fileresource}">

      <div class="row">
        <div class="col-sm-9">
          <b th:text="#{file}">File</b> '<span th:text="*{filename}">image001.jpg</span>'
        </div>
        <div class="col-sm-3">
          <a class="btn btn-secondary btn-block"
             th:href="@{*{uuid} + '/edit'}" th:text="#{edit}">edit</a>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <hr/>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-12">
          <div class="container-fluid rows-striped">
            <div class="row">
              <div class="col-md-3"><label th:text="#{id}">ID</label></div>
              <div class="col-md-9"><span th:text="*{uuid}">b7a245fe-da46-4d7d-a8e4-a7ee8f24f840</span></div>
            </div>
            <div class="row">
              <div class="col-md-3"><label th:text="#{filename}">Filename</label></div>
              <div class="col-md-9"><span th:text="*{filename}">image001.jpg</span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-12">
          <ul class="nav nav-tabs">
            <li th:each="locale,iter : ${availableLocales}" th:classappend="${iter.index} == 0 ? active">
              <a th:href="${'#' + locale}" data-toggle="tab" th:text="${locale.getDisplayName(#locale)}">locale</a>
            </li>
          </ul>
          <div class="tab-content">
            <div th:each="locale,iter : ${availableLocales}" class="tab-pane" th:id="${locale}" th:classappend="${iter.index} == 0 ? active">
              <div th:replace="fragments/identifiable::renderTeaser(${fileresource}, ${locale})"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
