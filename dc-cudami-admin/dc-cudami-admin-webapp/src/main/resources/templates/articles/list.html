<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">

  <head>
    <title th:text="#{articles}">Articles</title>
  </head>
  <body>
    <section layout:fragment="content">
      <h1><span th:text="#{articles}">Articles</span> <a class="btn btn-default pull-right" th:href="@{/articles/new}" th:text="#{btn_new}">New</a></h1>

      <div class="row">
        <div class="col-sm-12" >
          <div th:replace="fragments/pagination-navigation :: pagination">
            ...
          </div>
<!--          <div class="objectCounter lighter">
            <span class="message" th:text="${page.totalItems}">Found 17 books.</span>
          </div>-->
        </div>
      </div>
      
      <table class="table table-bordered table-condensed table-striped table-hover table-responsive">
        <thead>
          <tr sd:page-object="${page.page}">
            <th class="center" th:text="#{label}">Label</th>
            <th class="center" th:text="#{actions}">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="article: ${page.content}">
            <td><th:block th:if="${article.label}" th:text="${article.label.getText(defaultLocale)}">label</th:block></td>
            <td class="center">
              <a th:href="@{'/articles/' + ${article.uuid}}" th:title="#{tooltip_view}"><span class="fa fa-eye actionButton"></span></a>
              <a th:href="@{'/articles/' + ${article.uuid} + '/edit'}" th:title="#{tooltip_edit}"><span class="fa fa-pencil actionButton"></span></a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <div class="col-sm-12" >
          <div th:replace="fragments/pagination-navigation :: pagination">
            ...
          </div>
        </div>
      </div>
      
      <div th:replace="fragments/modals-confirmation :: confirmYesNoDialog"></div>
    </section>
  </body>
</html>
