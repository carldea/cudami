<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">

  <head>
    <title th:text="|#{webpages}: #{webpage}|">...</title>
  </head>
  <body>
    <section layout:fragment="content" th:object="${webpage}">

      <div class="row">
        <div class="col-sm-9">
          <b th:text="#{webpage}">Webpage</b>
        </div>
        <div class="col-sm-3">
          <a class="btn btn-default btn-block"
             th:href="@{${webpage.uuid} + '/edit'}" th:text="#{edit}">edit</a>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <hr/>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-12">
          <div class="container-fluid rows-striped">
            <div class="row">
              <div class="col-md-3"><label th:text="#{id}">ID</label></div>
              <div class="col-md-9"><span th:text="*{uuid}">b7a245fe-da46-4d7d-a8e4-a7ee8f24f840</span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-12">
          <ul class="nav nav-tabs">
            <li th:each="locale,iter : ${availableLocales}" th:classappend="${iter.index} == 0 ? active">
              <a th:href="${'#' + locale}" data-toggle="tab" th:text="${locale.getDisplayName(#locale)}">locale</a>
            </li>
          </ul>
          <div class="tab-content">
            <div th:each="locale,iter : ${availableLocales}" class="tab-pane" th:id="${locale}" th:classappend="${iter.index} == 0 ? active">
              <div class="well">
                <div class="row">
                  <div class="col-sm-2">
                    <img alt="no preview" class="media-object" th:src="@{/images/no-image.png}" style="width: 100px;" />
                  </div>
                  <div class="col-sm-10">
                    <label th:text="*{label.translations[__${iter.index}__].text}">label</label>
                    <th:block th:if="*{description}">
                      <div th:insert="cudami/fragments/webpage-to-html :: renderLocalizedStructuredContent(${webpage.description.localizedStructuredContent}, ${locale})"></div>
                    </th:block>
                  </div>
                </div>
              </div>
              <div th:insert="cudami/fragments/webpage-to-html :: renderLocalizedStructuredContent(${webpage.text.localizedStructuredContent}, ${locale})"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-sm-12">
          <h3>
            <span th:text="#{webpages}">sub pages</span>
            <a class="btn btn-default pull-right new-button" th:href="@{/webpages/new(parentType=webpage, parentUuid=*{uuid})}" th:text="#{btn_new}">New</a>
          </h3>
          <table class="table table-bordered table-condensed table-striped table-hover table-responsive">
            <thead>
              <tr>
                <th class="center" th:text="#{label}">Label</th>
                <th class="center" th:text="#{actions}">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="subpage :*{children}">
                <td>
                  <a th:href="@{'/webpages/' + ${subpage.uuid}}" th:text="${subpage.label.getText(defaultLocale)}">Label</a>
                </td>
                <td class="center">
                  <a th:href="@{'/webpages/' + ${subpage.uuid}}" th:title="#{tooltip_view}"><span class="far fa-eye actionButton"></span></a>
                  <a th:href="@{'/webpages/' + ${subpage.uuid} + '/edit'}" th:title="#{tooltip_edit}"><span class="fas fa-pencil-alt actionButton"></span></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
