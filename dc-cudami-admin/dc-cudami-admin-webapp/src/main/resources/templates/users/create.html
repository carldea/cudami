<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">

  <head>
    <title th:text="|#{users}: #{user_create}|">Users: Create a new user</title>
  </head>
  <body>
    <section layout:fragment="content">

      <div class="row mainContent">
        <form th:object="${user}" th:action="@{#}" method="post" role="form">
          <div th:replace="fragments/feedback-messages :: form"></div>

          <div id="sidebar">
            <button class="btn btn-primary btn-block" type="submit" th:text="#{save}">save</button>
          </div>

          <div>
            <div th:if="*{uuid}" class="row">
              <div class="col-sm-3"><label class="float-right" th:text="#{id}">ID</label></div>
              <div class="col-sm-9"><span th:text="*{uuid}">23</span></div>
            </div>

            <div class="form-group">
              <label for="email" th:text="#{username}">Username / Email</label>
              <div th:classappend="${#fields.hasErrors('email')}? has-error">
                <input id="email" th:field="*{email}" type="text" class="form-control" th:placeholder="#{username}" autofocus="autofocus"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">...</p>
              </div>
            </div>

            <div class="form-group">
              <label for="name" th:text="|#{lastname}, #{firstname}">Lastname, Firstname</label>

              <div th:classappend="${#fields.hasErrors('lastname')}? has-error">
                <input id="name" th:field="*{lastname}" type="text" class="form-control" th:placeholder="#{lastname}"/>
                <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">...</p>
              </div>
              <div th:classappend="${#fields.hasErrors('firstname')}? has-error">
                <input th:field="*{firstname}" type="text" class="form-control" th:placeholder="#{firstname}"/>
                <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">...</p>
              </div>
            </div>

            <th:block th:unless="${createAdmin}">
              <div class="form-group">
                <label for="role" th:text="#{roles}">Role(s)</label>

                <div th:classappend="${#fields.hasErrors('roles')}? has-error">
                  <ul class="checkbox-list">
                    <li th:each="userRole : ${allRoles}">
                      <input type="checkbox" th:field="*{roles}" th:value="${userRole}" />
                      <label th:for="${#ids.prev('roles')}" 
                             th:text="${userRole}">Administrator</label>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="form-group">
                <label th:text="#{status}">Status</label></div>
              <div class="form-check" th:classappend="${#fields.hasErrors('enabled')}? has-error">
                <label>
                  <input th:field="*{enabled}" type="checkbox"/> <th:block th:text="#{active}">active</th:block>
                </label>
              </div>

              <div class="alert alert-info">
                <p th:text="#{info_password_change}">If you want to change the user's password, fill the following two fields, please.</p>
              </div>
            </th:block>

            <!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
            <input style="display:none" type="text" name="fakeusernameremembered"/>
            <input style="display:none" type="password" name="fakepasswordremembered"/>

            <div class="form-group">
              <label for="pwd1" th:text="#{new_password}">New password</label>
              <input id="pwd1" name="pwd1" type="password" class="form-control" autocomplete="off"/>
            </div>
            <div class="form-group">
              <label for="pwd2" th:text="#{verify_password}">Verify password</label>
              <input id="pwd2" name="pwd2" type="password" class="form-control" autocomplete="off"/>
            </div>
          </div>
        </form>
      </div>
    </section>

  <th:block layout:fragment="beforeBodyEnds">
    <div th:replace="fragments/modals :: confirmYesNoDialog"></div>
  </th:block>
</body>

</html>
